<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
<!-- <link rel="stylesheet" th:href="" /> -->
</head>
<body>
	<section class="sign">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">

						<div class="container text-center">
							<img style="width: 100px;" th:src="@{/image/signup.png}" alt="" />
						</div>


						<h1 class="text-center">SignUp Here</h1>

						<form th:action="@{/do_register}" method="post">

							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input type="text"
									class="form-control" id="name_field"
									aria-describedby="NameHelp" placeholder="Enter Name"
									required="required" />
							</div>

							<!-- email field -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input type="email"
									class="form-control" id="email_field"
									aria-describedby="EmailHelp" placeholder="Enter Email"
									required="required" />
							</div>

							<!-- Password field -->
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									type="password" class="form-control" id="password_field"
									aria-describedby="PasswordHelp" placeholder="Enter here"
									required="required" />
							</div>

							<!-- User about field -->
							<div class="form-group">
								<textarea placeholder="Enter something yourself" rows="10"
									class="form-control"></textarea>
							</div>

							<!-- Buttons -->
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-primary text-white">Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">
					<i class="fa-solid fa-phone-plus"></i>Update Your Contact
				</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.cid}" name="cid"/>
							
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required="required" type="text" id="firstName"
										name="name" placeholder="Enter Name here" class="form-control" th:value="${contact.name}" />
								</div>

								<!-- Second Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name here" class="form-control" th:value="${contact.secondName}"/>
								</div>

								<!-- phone filed -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required="required" min="10" type="phone" id="phone"
										name="phone" placeholder="Enter Phone Number here"
										class="form-control" th:value="${contact.phone}" />
								</div>

								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input required="required" type="email" id="email" name="email"
										placeholder="Enter Email id here" class="form-control" th:value="${contact.email}"/>
								</div>

								<!-- Work filed -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work"
										placeholder="Enter work here" class="form-control" th:value="${contact.work}"/>
								</div>

								<!-- Description -->
								<div class="form-group mt-3">
									<textarea name="description" id="mytextarea"
										class="form-control"	th:text="${contact.description}"
										placeholder="Enter contact description here" rows="10"></textarea>
								</div>

								<!-- Image -->
								<div class="container text-center">
									<img style="width:250px; height:250px;" class="img-fluid my_profile" th:src="@{'/image/'+${contact.image}}" alt="" />
								</div>
								<p class="text-secondary">choose a new profile pic</p>
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Update</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src='https://cdn.tiny.cloud/1/no-api-key/tinymce/4/tinymce.min.js'></script>
		<script>
 				 tinymce.init({
    				selector: '#mytextarea'
  					});
 		 </script>
	</section>
</body>
</html>
